<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Intellisystems</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="selectors">
                <div >
                    <p>Programme</p>
                    <select name="" id="programme">
                        <option value="msc">Msc</option>
                        <option value="mphil">MPhil</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>
                <div >
                    <p>Semester</p>
                    <select name="semesters" id="semester">
                        <option value="non">
                            Select Semester
                        </option>
                        <option value="current">
                            Current Semester
                        </option>
                        <option value="previous&current">
                            Previous & Current 
                        </option>
                    </select>
                </div>
                <div id="session">
                    <p>Session</p>
                    <select name="session" id="">
                        <option value="2014/2015">2014/2015</option>
                        <option value="2015/2016">2015/2016</option>
                        <option value="2016/2017">2016/2017</option>
                        <option value="2017/2018">2017/2018</option>
                        <option value="2018/2019">2018/2019</option>
                        <option value="2019/2020">2019/2020</option>
                        <option value="2020/2021">2020/2021</option>
                        <option value="2021/2022">2021/2022</option>
                        <option value="2022/2023">2022/2023</option>
                        <option value="2023/2024">2023/2024</option>
                        <option value="2024/2025">2024/2025</option>
                    </select>
                </div>
                <div id="season">
                    <p>season</p>
                    <select name="season" id="">
                        <option value="harmattan">Harmattan</option>
                        <option value="harmattan">Rain</option>
                    </select>
                </div>
            </div>
            <div class="courses">
                <div id="a">
                    <h4>Course A</h4>
                    <input type="text" class="course_card" id="courseA">
                </div>
                <div id="b">
                    <h4>Course B</h4>
                    <input type="text" class="course_card" id="courseB">
                </div>
                <div id="c">
                    <h4>Course C</h4>
                    <input type="text" class="course_card" id="courseC">
                </div>
                <div id="d">
                    <h4>Course D</h4>
                    <input type="text" class="course_card" id="courseD">
                </div>
                <div id="ee">
                    <h4>Course E</h4>
                    <input type="text" class="course_card" id="courseE">
                </div>
                <div id="f">
                    <h4>Course F</h4>
                    <input type="text" class="course_card" id="courseF">
                </div>   
            </div>
            <div id="prev_semester" class="courses">
                <div id="a2">
                    <h4>Course A</h4>
                    <input type="text" class="course_card" id="courseA2">
                </div>
                <div id="b2">
                    <h4>Course B</h4>
                    <input type="text" class="course_card" id="courseB2">
                </div>
                <div id="c2">
                    <h4>Course C</h4>
                    <input type="text" class="course_card" id="courseC2">
                </div>
                <div id="d2">
                    <h4>Course D</h4>
                    <input type="text" class="course_card" id="courseD2">
                </div>
                <div id="e2">
                    <h4>Course E</h4>
                    <input type="text" class="course_card" id="courseE2">
                </div>
                <div id="f2">
                    <h4>Course F</h4>
                    <input type="text" class="course_card " id="courseF2">
                </div>   
            </div>
            <button id="next">Process</button>
        </div>

    </div>
    <div class="footer">
        <h3>Powered by ETA LAB</h3>
    </div>

    <script type="module" src="script.js">
    </script>
</body>
</html>
